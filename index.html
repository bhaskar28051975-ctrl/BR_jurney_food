<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BR Journey Food</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background: #f2f2f2;
    }
    .item-box {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
        width: 100%;
        border-radius: 10px;
    }
    .total-box {
        padding: 15px;
        background: #fff;
        margin-top: 20px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        background: green;
        color: white;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
    }
    select, input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<h2><b>BR JOURNEY FOOD</b></h2>

<!-- Banner 1 -->
<div class="item-box">
    <img src="images/bri2.png" alt="Banner 1">
    <p><b>Price: ₹60 per person</b></p>

    <label><b>Select Quantity</b></label>
    <select id="qty1" onchange="updateTotal()">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <p><b>Total: ₹<span id="t1">0</span></b></p>
</div>

<!-- Banner 2 -->
<div class="item-box">
    <img src="images/bri3.png" alt="Banner 2">
    <p><b>Price: ₹60 per person</b></p>

    <label><b>Select Quantity</b></label>
    <select id="qty2" onchange="updateTotal()">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <p><b>Total: ₹<span id="t2">0</span></b></p>
</div>

<!-- Grand Total Display -->
<div class="total-box">
    GRAND TOTAL: ₹<span id="grandTotal">0</span>
</div>

<h3>Delivery Address</h3>
<select id="address">
    <option value="Allipiri">Allipiri</option>
    <option value="Srivari Padalu">Srivari Padalu</option>
    <option value="Free bus stop near Railway station">Free bus stop near Railway station</option>
</select>

<h3>Customer Details</h3>
<input type="text" id="customerName" placeholder="Enter Your Name">
<input type="text" id="phone" placeholder="Enter Phone Number">

<button onclick="sendWhatsApp()">Order Now</button>

<script>
function updateTotal() {
    let q1 = document.getElementById("qty1").value;
    let q2 = document.getElementById("qty2").value;

    let t1 = q1 * 60;
    let t2 = q2 * 60;
    let grand = t1 + t2;

    document.getElementById("t1").innerText = t1;
    document.getElementById("t2").innerText = t2;
    document.getElementById("grandTotal").innerText = grand;
}

function sendWhatsApp() {
    let q1 = document.getElementById("qty1").value;
    let q2 = document.getElementById("qty2").value;

    let t1 = q1 * 60;
    let t2 = q2 * 60;
    let grand = t1 + t2;

    let address = document.getElementById("address").value;
    let name = document.getElementById("customerName").value;
    let phone = document.getElementById("phone").value;

    if(name === "" || phone === "") {
        alert("Please enter name and phone number");
        return;
    }

    // WhatsApp message format
    let message =
        "BR JOURNEY FOOD ORDER%0A%0A" +
        "Customer Name: " + name + "%0A" +
        "Phone: " + phone + "%0A" +
        "Delivery Address: " + address + "%0A%0A" +
        "Banner 1 Qty: " + q1 + " | Total: ₹" + t1 + "%0A" +
        "Banner 2 Qty: " + q2 + " | Total: ₹" + t2 + "%0A%0A" +
        "GRAND TOTAL: ₹" + grand + "%0A%0A" +
        "Thank you!";

    let url = "https://wa.me/919154095125?text=" + message;

    window.open(url, "_blank");

    alert("Your order has been sent successfully!");

    // AUTO REFRESH AFTER 1.5 SECONDS
    setTimeout(function () {
        location.reload();
    }, 1500);
}
</script>

</body>
</html>
